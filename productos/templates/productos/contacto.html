{% extends "productos/encabezado.html" %}

{% block title %}Contacto - Tienda Paca{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Encabezado de la página -->
    <div class="text-center mb-5">
        <h2>Contacto</h2>
        <p class="lead">Deja tu mensaje y nos pondremos en contacto contigo</p>
    </div>

    <!-- Imagen opcional -->
    <div class="text-center mb-4">
        {% load static %}
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Tu correo">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
