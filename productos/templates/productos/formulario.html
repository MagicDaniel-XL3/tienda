{% extends "productos/encabezado.html" %}

{% block title %}Formulario - Tienda Paca{% endblock %}

{% block content %}
<div class="container my-5">

    <!-- Encabezado -->
    <div class="text-center mb-4">
        <h2>Registro</h2>
        <p class="lead">Ingresa tu informaci√≥n</p>
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="#" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="matricula" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo">
                </div>

            

                <div class="mb-3">
                    <label for="carrera" class="form-label">Que producto te gustaria</label>
                    <select class="form-select" id="carrera" name="carrera">
                        <option value="" selected>Elige una cetegoria</option>
                        <option value="TIC">Ropa</option>
                        <option value="BIO">Viedojuegos</option>
                        <option value="MAI">Ejercicio</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Sexo</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="turno" id="matutino" value="Matutino" checked>
                        <label class="form-check-label" for="matutino">Maculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="turno" id="vespertino" value="Vespertino">
                        <label class="form-check-label" for="vespertino">Femenino</label>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
